<!DOCTYPE html>
<html>
    <head>        
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>mhw alchemy List tracker</h1>
        
        <button id="myAdd">add column</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span id="modalClose", class="modal-close">&times;</span>
            <div id="filter" >
                <input type="radio" value="R5" name="filterRarity">Rarity 5</input>
                <input type="radio" value="R6" name="filterRarity">Rarity 6</input>
                <input type="radio" value="R7" name="filterRarity">Rarity 7</input>
                <input type="radio" value="R8" name="filterRarity">Rarity 8</input>
            </div>
            <p>Some text in the Modal..</p>
          </div>

        </div>
        <div id="myDisplay">
        </div>
        
    </body>
    <script src="loadJSON.js"></script>
    <script type="application/javascript" src="modal.js"></script>
    <script type="application/javascript" src="filter.js"></script>
</html>
